<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Library Inventory Management</h1>
        <form id="bookForm" class="mb-4">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="bookDescription" class="form-label">Book Description</label>
                <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="bookImage" class="form-label">Book Image</label>
                <input type="file" class="form-control" id="bookImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <h2 class="text-center">Book Inventory</h2>
        <table class="table table-striped" id="bookTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Books will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
