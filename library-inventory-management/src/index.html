<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center titulo-fondo">Inventario de Libros</h1>
        <form id="bookForm" class="mb-4">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Título del Libro</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="bookDescription" class="form-label">Descripción del Libro</label>
                <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="bookImage" class="form-label">Imagen del Libro</label>
                <input type="file" class="form-control" id="bookImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
        </form>
        <h2 class="text-center">Libros en Inventario</h2>
        <table class="table table-striped" id="bookTable">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los libros se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
